<div class="flex flex-column">

  <span class="text-lg mb-4">Sign Up</span>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>settings_power</mat-icon>
    Sign Up
  </button>

  <div class="flex justify-content-end mt-5">
    <p>
      <a routerLink="/auth/login">Do you have an account?</a>
    </p>
  </div>

</div>
