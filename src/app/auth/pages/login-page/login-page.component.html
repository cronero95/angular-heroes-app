<div class="flex flex-column">

  <span class="text-lg mb-4">Sign In</span>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password">
  </mat-form-field>

  <button
    mat-button
    mat-flat-button
    color="primary"
    (click)="onLogin()"
  >
    <mat-icon>settings_power</mat-icon>
    Sign In
  </button>

  <div class="flex justify-content-end mt-5">
    <p>
      Are you new? <a routerLink="/auth/new-account">Create an account</a>
    </p>
  </div>

</div>
