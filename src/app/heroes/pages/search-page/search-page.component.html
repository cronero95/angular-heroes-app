<div class="flex flex-column p-2">

  <h2>Hero Finder</h2>

  <mat-form-field>

    <mat-label>Write a Hero Name</mat-label>

    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    >

    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >

      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>

      <mat-option
        *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
        value="">
        No hero found for <strong>{{ searchInput.value }}</strong>
      </mat-option>

    </mat-autocomplete>

  </mat-form-field>

</div>
