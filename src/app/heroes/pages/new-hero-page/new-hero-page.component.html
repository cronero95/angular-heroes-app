<h2 class="text-center">
  {{ currentHero.id ? 'Edit' : 'Create' }}
  <span *ngIf="currentHero.id">{{ currentHero.superhero }}</span>
  <span *ngIf="!currentHero.id">New Super Hero</span>
</h2>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">

    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First Appearance</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publisher</mat-label>
            <mat-select
              required
              formControlName="publisher"
            >
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            >
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">

          <button *ngIf="currentHero.id" mat-flat-button color="warn">
            Delete <mat-icon>delete_forever</mat-icon>
          </button>

          <span></span>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            Save <mat-icon>save</mat-icon>
          </button>

        </div>

      </mat-card-content>
    </mat-card>

  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage" [alt]="" matCardImage>
    </mat-card>

  </div>

</div>
